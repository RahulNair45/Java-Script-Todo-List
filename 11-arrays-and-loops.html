<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
  </head>
  <body>  

    <script>
        // const myArray = [10, 20, 30];
        // console.log(myArray);

        // myArray[0] = 99;
        // console.log(myArray);

        let i = 1;

        while (i <= 5) {
          console.log(i);
          i++;
        }

        for (let i = 0; i < 5; i++) {
          console.log(i);
        }
    </script>

  </body>
</html>
